<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DateTime Picker</title>
    <link href="datetimepicker-master/jquery.datetimepicker.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="datetimepicker-master/jquery.datetimepicker.js"></script>
    <script type="text/javascript" src="datetimepicker-master/jquery.js"></script>
    <script type="text/javascript">
        jQuery('#datetimepicker').datetimepicker();
    </script>
</head>
<body>
    <div class="wrap">
        <div class="box1">
            <span>From:</span>
         </div>
        <div class="box2">
            <input id="datetimepicker" type="text">
        </div>
        <div class="box3">
            <span>To</span>
        </div>
        <div class="box4">
            <input id="datetimepicker" type="text">
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   
    <title>jQuery UI Tabs Example 1</title>
    <link rel="stylesheet" href="jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="jqwidgets/gettheme.js"></script>
    <script type="text/javascript" src="scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxtabs.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript">
        $('#jqxTabs').jqxTabs({ width: 580, height: 200 });
        var loadPage = function (url, tabIndex) {
            $.get(url, function (data) {
                $('#content' + tabIndex).html(data);
            });
        }
        loadPage('pages/ajax1.htm', 1);
        $('#jqxTabs').bind('selected', function (event) {
            var pageIndex = event.args.item + 1;
            loadPage('pages/ajax' + pageIndex + '.htm', pageIndex);
        });
    </script>
    <script type="text/javascript">
       
    </script>
</head>
<body>
    <div id='jqxTabs'>
        <ul>
            <li style="margin-left: 30px;">Node.js</li>
            <li>JavaServer Pages</li>
            <li>Active Server Pages</li>
        </ul>
        <div id="content1">
            Loading...
        </div>
        <div id="content2">
            Loading...
        </div>
        <div id="content3">
            Loading...
        </div>
    </div>
</body>
</html>

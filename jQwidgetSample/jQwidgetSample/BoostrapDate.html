<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DateTimePicker</title>
    
    <!--<link href="bootstrap-3.3.4-dist/css/bootstrap.css" type="text/javascript" rel="stylesheet" />-->
  <link href="bootsrapdate/bootstrap-combined.min.css" type="text/css" rel="stylesheet" />
    <link href="bootsrapdate/css/bootstrap-datetimepicker.min.css" type="text/css" rel="stylesheet" />
    <!--<link href="bootstrap-3.3.4-dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" />-->
    <script type="text/javascript" src="bootsrapdate/jquery.min.js"></script>
   <script type="text/javascript" src="bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
    <!--<script type="text/javascript" src="bootsrapdate/js/jquery-1.9.1.min.js"></script>-->
    <script type="text/javascript" src="bootsrapdate/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="bootsrapdate/bootstrap-datetimepicker.pt-BR.js"></script>
     <!--<script type="text/javascript" src="bootsrapdate/js/jssor.slider.mini.js"></script>-->
    <!--<script type="text/javascript" src="bootstrap-3.3.4-dist/js/bootstrap.js"></script>-->
       
</head>
<body>
    <div class="well">
        <div id="datetimepicker2" class="input-append">
             <input data-format="mm/dd/yyyy hh:mm:ss" type="text"/>
            <!--<input data-format="hh:mm:ss" type="text">-->
             <span class="add-on">
                <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                </i>
            </span>
        </div>
      </div>
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker2').datetimepicker({
                language: 'en',
                pick12HourFormat: true
            });
        });
    </script>
</body>
</html>

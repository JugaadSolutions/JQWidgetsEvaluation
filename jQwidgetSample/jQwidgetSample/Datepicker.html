<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>DateTime Picker</title>
  
    <link href="DateTimePicker/jquery.datetimepicker.css" rel="stylesheet" />
    <script src="DateTimePicker/jquery.js"></script>
    <script type="text/javascript" src="DateTimePicker/jquery.datetimepicker.js"></script>

    
   


</head>
<body>
   

    <div class="wrap">
        <div class="box1">
            <span>From:</span>
            <input id="datetimepicker1" type="text">
            <span>To:</span>
            <input id="datetimepicker2" type="text">
        </div>
       </div>
</body>



<script type="text/javascript">

    $('#datetimepicker1').datetimepicker();
    $('#datetimepicker2').datetimepicker();


</script>

</html>
